apply plugin: 'com.android.library'

ext {
    bintrayRepo = 'maven'
    bintrayName = 'Android-Bintray-Publish-Demo'

    siteUrl = 'https://github.com/TakWolf/Android-Bintray-Publish-Demo'
    gitUrl = 'https://github.com/TakWolf/Android-Bintray-Publish-Demo.git'

    groupId = 'com.takwolf.android.demo'
    artifactId = 'library'

    libraryVersion = '0.1.0.' + new Date().format('yyyyMMddHHmmss', TimeZone.getTimeZone('UTC'))
    libraryName = 'Android - Bintray Publish Demo'
    libraryDescription = 'Android bintray publish demo.'

    developerId = 'TakWolf'
    developerName = 'TakWolf'
    developerEmail = 'takwolf@foxmail.com'

    licenseName = 'The Apache Software License, Version 2.0'
    licenseUrl = 'http://www.apache.org/licenses/LICENSE-2.0.txt'
    allLicenses = ['Apache-2.0']
}

android {

    compileSdkVersion 28

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 28
        versionCode Integer.valueOf(new Date().format('yyyyMMdd', TimeZone.getTimeZone('UTC')))
        versionName libraryVersion
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    lintOptions {
        abortOnError false
    }

}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
}

apply from: '../script/install.gradle'
apply from: '../script/bintray.gradle'
